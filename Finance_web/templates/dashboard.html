<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin-top: 60px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        h2, h4 {
            margin-bottom: 20px;
        }
        .btn-group a {
            margin: 8px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome, {{ user.Name }}</h2>
        <p>Investor ID: {{ user.InvestorID }} | Email: {{ user.Email }}</p>

        <h4>ðŸ’¡ Financial Thought of the Day: <em>{{ thought }}</em></h4>
        <h4>ðŸ§  Word of the Day: <em>{{ word }}</em></h4>

        <div class="btn-group d-flex flex-wrap justify-content-center">
            <a href="{{ url_for('investor') }}" class="btn btn-outline-light">Investor</a>
            <a href="{{ url_for('asset') }}" class="btn btn-outline-light">Asset</a>
            <a href="{{ url_for('portfolio') }}" class="btn btn-outline-light">Portfolio</a>
            <a href="{{ url_for('investment') }}" class="btn btn-outline-light">Investment</a>
            <a href="{{ url_for('transaction') }}" class="btn btn-outline-light">Transaction</a>
            <a href="{{ url_for('advisor') }}" class="btn btn-outline-light">Investment Advisor</a>
            <a href="{{ url_for('goals') }}" class="btn btn-outline-light">Financial Goals</a>
            <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
        </div>
    </div>

</body>
</html>
