
<!-- templates/investment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Investment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/images/bg.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
        }
        .investment-box {
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 10px;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<div class="container col-md-6 offset-md-3">
    <div class="investment-box">
        <h2>Add Investment</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Portfolio ID:</label>
                <input type="text" name="portfolio_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Asset ID:</label>
                <input type="text" name="asset_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Amount Invested:</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Date of Investment:</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Investment</button>
        </form>
    </div>
</div>
</body>
</html>
