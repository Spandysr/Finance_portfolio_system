<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('/static/finance_bg.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p style="color:lightgreen;">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="investor_id" placeholder="Investor ID" required><br>
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
